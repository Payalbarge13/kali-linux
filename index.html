<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTnYlL7S4U7nOFVcQ-37ygUMi64iGhyMLWutg&s">
    <title>Digital life vault and memory loss sheld</title>

    <style>
        /* -------- GLOBAL CSS ---------- */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }

        header {
            background: #003366;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background: #0055a5;
            display: flex;
            justify-content: center;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            background: #003f7f;
        }
        .hero {
            background: url("https://i.ibb.co/Hf6KKfc8/eye-image.avif") center/cover no-repeat;
            height: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 6px black;
        }

        .container {
            padding: 40px;
            background: white;
            margin: 20px auto;
            width: 80%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        footer {
            background: #003366;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }

        .btn {
            background: #0055a5;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn:hover {
            background: #003f7f;
        }
        .section {
            display: none;   /* Hidden by default */
            padding: 30px;
            width: 80%;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px #00000022;
        }

        .active {
            display: block;
        }

        .item-box {
            background: #e7f0ff;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 5px solid #0055a5;
            border-radius: 5px;
        }

        footer {
            background: #003366;
            color: white;
            padding: 15px;
            text-align: center;
            margin-top: 40px;
        }
         /* ---------- RESPONSIVE DESIGN FOR MOBILE ---------- */
        @media (max-width: 600px) {

            header h1 {
                font-size: 20px;
            }

            .hero {
                height: 180px;
                font-size: 20px;
            }

            nav {
                flex-direction: column;
            }

            nav a {
                text-align: center;
                padding: 10px;
                font-size: 14px;
                border-bottom: 1px solid #004f92;
            }

            .section {
                width: 95%;
                padding: 15px;
            }

            .item-box {
                font-size: 14px;
            }

            footer {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    

    <!-- ---------- HEADER ----------- -->
    <header>
        <h1> Digital life vault</h1>
    </header>

    <!-- ---------- NAVIGATION ---------- -->
  
    <nav>
        <a href="#" onclick="showSection('home')">Home</a>
        <a href="#" onclick="showSection('Memory time capsule')">memory time capsule</a>
        <a href="#" onclick="showSection('Details')">Details</a>
        
    </nav>


    <!-- ---------- HERO SECTION ---------- -->
    <div class="hero">
        Welcome to Digital life vault

        <div class="item-box">
            <strong>Nominee</strong><br>
            <a href="https://drive.google.com/drive/folders/1gnPJJ6S1WKcRtN_c3P8YfDW2YV8jezXQ">Download </a>
        </div>

        <div class="item-box">
            <strong>Personal Detail</strong><br>
            <a href="https://drive.google.com/drive/folders/13G-y2V-hLt88x77RE3Lhtkvf-vQoaJvH">Download </a>
        </div>

        <div class="item-box">
            <strong>Certificates/Achievement</strong><br>
            <a href="https://drive.google.com/drive/folders/1hgv3KWZxXQKMOnj0KJXMO3yRn_rIDzf8">Download </a>
        </div>
    </div>
    <!-- ---------- FOOTER ---------- -->
    <footer>
        Digital Life Vault and Memory
    </footer>

    <!-- ---------- JAVASCRIPT ---------- -->
    <script>
        function showMessage() {
            document.getElementById("info").innerText =
                "RGPV conducts examinations for B.Tech, M.Tech, Diploma courses and more.";
        }
    </script>
    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(sec => {
                sec.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }
    </script>

</body>

</html>
